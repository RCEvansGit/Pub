<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Request Form</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 2px 2px 10px #eee;
    }
    label { display: block; margin-top: 15px; }
    input, textarea {
      width: 100%; padding: 8px; margin-top: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Customer Request Form</h2>
  <form action="https://formsubmit.co/request@3053881080.com" method="POST">
    <!-- Honeypot Field -->
    <div class="hidden">
      <label>Leave this field empty</label>
      <input type="text" name="_gotcha">
    </div>

    <label for="custid">Customer ID (3 digits):</label>
    <input type="text" id="custid" name="customer_id" maxlength="3" required>

    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="first_name" required>

    <label for="message">Your Request:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Redirect after success -->
    <input type="hidden" name="_next" value="https://3053881080.com/thankyou.html">

    <button type="submit" style="margin-top: 20px;">Submit Request</button>
  </form>

</body>
</html>
